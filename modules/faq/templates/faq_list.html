{% if faqs %}
    {% for faq in faqs %}
    <div class="faq-item">
        <div class="faq-header" onclick="toggleFAQ(this)">
            <div class="faq-question-text">{{ faq.question }}</div>
            <div class="faq-icon-wrapper">
                {% if is_admin %}
                <div class="admin-buttons" onclick="event.stopPropagation();">
                    <a href="{% url 'faq:edit_faq' faq.id %}" class="admin-btn edit-btn">
                        Edit
                    </a>
                    <button onclick="confirmDelete({{ faq.id }}, '{{ faq.question|escapejs }}')" class="admin-btn delete-btn">
                        Hapus
                    </button>
                </div>
                {% endif %}
                <div class="faq-toggle-icon">
                    <svg viewBox="0 0 20 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2L10 6L18 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="faq-body">
            <div class="faq-answer">
                {{ faq.answer|linebreaks }}
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center py-16">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <p class="text-lg font-semibold text-gray-500 font-['Poppins']">Belum ada FAQ untuk kategori ini</p>
    </div>
{% endif %}
